<div class="container">
  <div class="signin-form">
    <div class="text-center"><h3>Sign In!</h3></div>
    <p *ngIf="hasError" class="text-danger text-center">{{ errorStatement }}</p>
    <form [formGroup]="signinForm" (ngSubmit)="onSignin()">

      <div class="form-group">
        <!-- Username -->
        <label for="username">Username*</label>
        <div class="controls">
          <input type="text" id="username" placeholder="Name" class="form-control" formControlName="username">
        </div>
      </div>

      <div class="form-group">
        <!-- Password-->
        <label for="password">Password*</label>
        <div class="controls">
          <input type="password" id="password" placeholder="Name" class="form-control" formControlName="password">
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit" style="width: 15%" [disabled]="signinForm.invalid">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
